name: incident
label: Incident
description: Incident management
icon: incident
attributes:
  - name: title
    type: string
    label: Incident
    placeholder: Please enter a headline for the incident
    mandatory: true
  - name: root_cause
    type: text
    label: Root cause
    placeholder: What was the root cause of the incident?
    postmortem: true
  - name: conclusion
    type: text
    label: Resolution
    placeholder: What was the resolution?
  - name: status
    type: select
    label: Status
    options:
      - name: open
        label: Open
      - name: in_progress
        label: In progress
      - name: on_hold
        label: Snoozed
      - name: resolved
        label: Resolved
      - name: duplicate
        label: Duplicate
      - name: rejected
        label: Rejected
  - name: severity
    type: select
    label: Severity
    default_value: none
    visible: always
    options:
      - name: critical
        label: ":fire: Critical"
      - name: high
        label: :x:Ô∏è High
      - name: medium
        label: ":exclamation: Medium"
      - name: low
        label: ":warning: Low"
      - name: unknown
        label: ":thinking_face: Unknown"
      - name: none
        label: ":ok_hand: None"
  - name: body
    type: text
    label: Incident details
    placeholder: More information here
  - name: notes
    type: text
    label: Internal notes
    visible: edit
subject: incident
