name: contact-form
label: Contact form
icon: generic
description: Handle external contact requests
owner: ${initiator}
members: ${__channel}
alert: ${__channel}
rateLimit: 6/min
webConnector:
  id: <auto-generated>
  attribute_map:
    - internal: title
      defaultValue: Message from ${name} ${email}
    - external: message
      internal: body
      defaultValue: <no message>
attributes:
  - name: title
    type: string
    label: Incoming
    mandatory: true
  - name: name
    type: string
    label: Name
  - name: email
    type: string
    label: Email
  - name: body
    type: text
    label: Message
  - name: conclusion
    type: text
    label: Resolution
    placeholder: 'Optional: Internal action to resolve or follow up this request'
subject: request
launchButton: Create Request
createCaption: Create Request
editCaption: Update Request
concludeCaption: Close Request
createIntro: submitted a form request
editIntro: updated the form request
concludeIntro: closed the form request
