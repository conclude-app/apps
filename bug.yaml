name: bug
label: Bug tracking
description: Report and track bugs
icon: bug
attributes:
  - name: title
    type: string
    label: Bug
    placeholder: Please enter a headline for the bug
    mandatory: true
  - name: conclusion
    type: text
    label: Resolution
    default_value: ${status.label}
    placeholder: What was the resolution?
  - name: status
    type: select
    label: Status
    default_value: open
    visible: edit
    options:
      - name: open
        label: Not yet confirmed
      - name: incomplete
        label: More information is required
        state: open
      - name: verified
        label: The bug has been verified
        state: open
      - name: in_progress
        label: In progress
      - name: resolved
        label: Resolved
      - name: duplicate
        label: Duplicate
      - name: rejected
        label: Rejected
  - name: severity
    type: select
    label: Priority
    options:
      - name: critical
        label: ':fire: Critical'
      - name: high
        label: ':x: High'
      - name: medium
        label: ':exclamation: Medium'
      - name: low
        label: ':warning: Low'
  - name: body
    type: text
    label: Steps to reproduce
    placeholder: Describe the environment and all steps to reproduce the bug
  - name: result
    type: text
    label: Expected vs actual result
    placeholder: |-
      What is the expected result?
      What is the actual result?
subject: bug
