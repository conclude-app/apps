name: bug
label: Bug report
description: Report and track bugs
owner: ${__blank}
icon: bug
attributes:
  - name: title
    type: string
    label: Bug
    placeholder: Please enter a headline for the bug
    mandatory: true
  - name: conclusion
    type: text
    label: Resolution
    defaultValue: ${status.label}
    placeholder: What was the resolution?
  - name: status
    type: select
    label: Status
    defaultValue: open
    visible: edit,conclude
    options:
      - name: open
        label: Not yet confirmed
      - name: incomplete
        label: More information is required
        state: open
      - name: verified
        label: The bug has been verified
        state: open
      - name: in_progress
        label: In progress
      - name: closed
        label: Resolved
      - name: duplicate
        label: Duplicate
      - name: rejected
        label: Rejected
  - name: severity
    type: select
    label: Priority
    options:
      - name: critical
        label: "üî• Critical"
      - name: high
        label: "‚ùå High"
      - name: medium
        label: "‚ùó Medium"
      - name: low
        label: "‚ö†Ô∏è Low"
  - name: body
    type: text
    label: Steps to reproduce
    placeholder: Describe the environment and all steps to reproduce the bug
  - name: result
    type: text
    label: Expected vs actual result
    placeholder: |-
      What is the expected result?
      What is the actual result?
subject: bug
