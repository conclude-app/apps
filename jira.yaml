name: jira-issue
label: Jira Issue
icon: bug
channelName: _${__channel}_${jira_key}
attributes:
  - name: title
    type: string
    label: Issue
    placeholder: Summary
    display: "[<${jira_url}|${jira_key}>] ${title}"
    mandatory: true
  - name: jira_tag
    type: tag
    label: "<${jira_url}|${jira_key}>"
  - name: body
    type: text
    label: Description
    placeholder: More details here
  - name: conclusion
    type: text
    label: Resolution
    visible: conclude
subject: issue
launch_button: New Issue
