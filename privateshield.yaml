name: privateshield
label: Privateshield alert
icon: generic
description: Handle anonymous alerts over email
attributes:
  - name: title
    type: string
    label: Subject
    mandatory: true
  - name: body
    type: text
    label: Incoming alert
  - name: conclusion
    type: text
    label: Resolution
  - name: severity
    type: select
    label: Severity
    defaultValue: none
    visible: always
    options:
      - name: none
        label: ":ok_hand: None"
      - name: unknown
        label: ":thinking_face: Unknown"
      - name: low
        label: ":warning: Low"
      - name: medium
        label: ":exclamation: Medium"
      - name: high
        label: :x:Ô∏è High
      - name: critical
        label: ":fire: Critical"
  - name: notes
    type: text
    label: Internal notes
    visible: edit
subject: privateshield alert
